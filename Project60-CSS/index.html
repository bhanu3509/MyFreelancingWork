<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The CSS Box Model</title>
</head>
<body>
    <!-- Main tag -->
    <main>
        <!-- div tag for header -->
        <div class="header">
            <!-- Details -->
            <h1>Mahbub Murshad</h1>
            <p>Instructor, Software Development</p>
            <p>Bow Valley College.</p>
        </div>
        <!-- div tag for boxes -->
        <div class="row">
            <section class="col-2 col-sm-2 col-md-2 col-lg-2">
                <!-- box1 -->
                <p class="b1" style="font-size: 2em;">Box1</p>
            </section>
        </div>
        <div>
            <section class="col-2 col-sm-2 col-md-2 col-lg-2">
                <!-- box2 -->
                <p class="b2" style="font-size: 3em;">Box2</p>
            </section>
        </div>
        <div>
            <section class="col-2 col-sm-2 col-md-2 col-lg-2">
                <!-- box3 -->
                <p class="b3" style="font-size: 5em;">Box3</p>
            </section>
        </div>
    </main>
</body>
</html>
